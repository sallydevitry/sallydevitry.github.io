<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Exploring College Options</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div style="background-color: rgba(32, 72, 126, 0.90)">
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-2">What Should I do with</span>
      <span class="site-heading-lower">My Life?</span>
    </h1>
  </div>
  <!-- Content Row -->
  <div class="row mx-auto">
    <!-- Filter Div -->
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <!-- Card Header-->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-secondary-blue">Filter Options</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body" style="display: flex; flex-direction: row;">
          <svg id="mapSVG">

          </svg>
          <div id=other-filters>
            <label>Type of School</label>
            <select class="custom-select my-select">
              <option>Any</option>
              <option>Party</option>
              <option>Engineering</option>
              <option>Art</option>
              <option>Other</option>
            </select>
            <label>Yearly Tuition</label>
            <select class="custom-select my-select">
              <option>Any</option>
              <option>&lt $10,000</option>
              <option>&lt $20,000</option>
              <option>&lt $30,000</option>
              <option>&lt $40,000</option>
              <option>$40,000 +</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Scrolly list of schools -->
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <!-- Card Header -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-secondary-blue">Schools</h6>
          <div>
            <input style="max-height: 20px;" class="form-control" type="text" placeholder="Search" aria-label="Search">
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="scrolly"  style="max-height: 200px;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">School</th>
                  <th scope="col">Rank</th>
                  <th scope="col">Yearly Tuition</th>
                </tr>
              </thead>
              <tbody id="schools-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Detailed view of selected schools -->
    <div class="col-xl-10 col-xl-9">
      <div class="card shadow mb-4">
        <!-- Card Header -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-secondary-blue">Detailed Comparison of Selected Schools</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body" id='school-details'>
        </div>
      </div>
    </div>
    <div class="mx-auto my-auto mb-4" style="background-color: rgba(32, 72, 126, 0.80);">
      <h3>
        <span class="site-heading-upper text-primary mb-2">Degree Exploration</span>
      </h3>
    </div>

    <!-- Degrees & Salary info -->
    <div class="col-xl-10 col-xl-9">
      <div class="card shadow mb-4">
        <!-- Card Header -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-secondary-blue">University Degree Options</h6>
          <div class="dropdown no-arrow">
          </div>
        </div>
        <!-- Card Body -->
        <div id="myAreaChart" class="card-body">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">CS5820 project by Sally D., Kaden H., and Jared L.</p>
      <a class="m-0 small" href="https://www.youtube.com/watch?v=H9Awp8SC2CY">Go to project video</a>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://use.fontawesome.com/6f0df2e339.js"></script>
  <script src="js/filter-table.js"></script>
  <script src="js/bubble.js"></script>
  <script src="js/main.js" onload="init()"></script>



</body>

</html>
